<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Estilo do corpo */
        body {
            background-color: #cb6b9c;
            color: #8f1e3c;
            text-align: center;
            padding: 20px;
        }

        /* Estilo do título principal */
        h1 {
            font-size: 36px;
            color: #551633;
            margin-bottom: 20px;
        }

        /* Estilo da tabela */
        table {
            width: 100%;
            max-width: 600px; /* Limita a largura máxima da tabela */
            margin: 0 auto; /* Centraliza a tabela horizontalmente */
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        th {
            background-color: #ff6f61;
            color: #fff;
            font-size: 18px;
        }

        td {
            background-color: #fafafa;
            font-size: 16px;
        }

        /* Estilo do formulário */
        form {
            margin-top: 20px;
            background-color: #fafafa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex; /* Usa flexbox para centralizar os itens */
            flex-direction: column; /* Organiza os itens em coluna */
            align-items: center; /* Alinha itens no centro horizontalmente */
            width: 100%;
            max-width: 400px; /* Define um limite máximo de largura para o formulário */
            margin: 20px auto; /* Centraliza o formulário horizontalmente */
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #333;
            text-align: left; /* Alinha o texto do rótulo à esquerda */
            width: 100%;
        }

        form input {
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 12px;
            width: 100%;
        }

        form button {
            background-color: #ff6f61;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 12px 20px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        form button:hover {
            background-color: #e55b50;
        }

        /* Estilo do subtítulo */
        h2 {
            font-size: 28px;
            color: #333;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Agenda de Contatos</h1>
    <table id="contatosTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas serão adicionadas aqui -->
        </tbody>
    </table>
    
    <h2>Cadastrar Contato</h2>
    <form id="contatoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" required>
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contatoForm');
            const contatosTableBody = document.querySelector('#contatosTable tbody');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const nomeInput = document.getElementById('nome');
                const telefoneInput = document.getElementById('telefone');

                const nome = nomeInput.value.trim();
                const telefone = telefoneInput.value.trim();

                if (nome && telefone) {
                    // Cria uma nova linha na tabela
                    const tr = document.createElement('tr');

                    const tdNome = document.createElement('td');
                    tdNome.textContent = nome;
                    tr.appendChild(tdNome);

                    const tdTelefone = document.createElement('td');
                    tdTelefone.textContent = telefone;
                    tr.appendChild(tdTelefone);

                    contatosTableBody.appendChild(tr);

                    // Limpa os campos do formulário
                    nomeInput.value = '';
                    telefoneInput.value = '';
                } else {
                    alert('Por favor, preencha todos os campos.');
                }
            });
        });
    </script>
</body>
</html>
